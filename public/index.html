<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ASAREN 神わけアプリ</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app">
    <h1>ASAREN 神わけアプリ</h1>
    <div class="tabs" role="tablist">
      <button id="tab-registration" class="tab-button is-active" type="button">
        <svg class="tab-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <rect x="4" y="3" width="16" height="18" rx="3" fill="none" stroke="currentColor" stroke-width="1.8"></rect>
          <path d="M8 8h8" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
          <path d="M8 12h6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
          <path d="M8 16h4" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
        </svg>
        <span class="tab-label">登録</span>
      </button>
      <button id="tab-list" class="tab-button" type="button">
        <svg class="tab-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <rect x="4" y="3" width="16" height="18" rx="3" fill="none" stroke="currentColor" stroke-width="1.8"></rect>
          <path d="M8 9h10" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
          <path d="M8 13h10" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
          <path d="M8 17h6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
          <circle cx="7" cy="9" r="1.2" fill="currentColor"></circle>
          <circle cx="7" cy="13" r="1.2" fill="currentColor"></circle>
          <circle cx="7" cy="17" r="1.2" fill="currentColor"></circle>
        </svg>
        <span class="tab-label">一覧</span>
      </button>
      <button id="tab-team" class="tab-button" type="button">
        <svg class="tab-icon" viewBox="0 0 24 24" aria-hidden="true" focusable="false">
          <path d="M7 4h10" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
          <path d="M7 4v2a5 5 0 0 0 5 5h0a5 5 0 0 0 5-5V4" fill="none" stroke="currentColor" stroke-width="1.8"></path>
          <path d="M9 15h6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
          <path d="M12 11v4" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
          <path d="M9 19h6" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
          <path d="M8 21h8" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
          <path d="M7 6H5a2 2 0 0 0 2 2" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
          <path d="M17 6h2a2 2 0 0 1-2 2" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"></path>
        </svg>
        <span class="tab-label">チーム</span>
      </button>
    </div>

    <section id="view-registration" class="page">
      <h1>選手登録</h1>
      <form class="form-card" onsubmit="event.preventDefault(); addPlayer();">
        <div class="form-field">
          <label for="name">名前</label>
          <input id="name" class="pill-input" placeholder="例: 佐藤 太郎" autocomplete="name">
        </div>
        <div class="form-field grade-selector">
          <span class="fieldset-label">学年</span>
          <input type="hidden" id="grade">
        <div class="grade-groups">
          <div class="grade-grid" role="group" aria-label="小学生（低学年）">
            <button type="button" class="grade-button" data-grade="小1">小1</button>
            <button type="button" class="grade-button" data-grade="小2">小2</button>
            <button type="button" class="grade-button" data-grade="小3">小3</button>
          </div>
          <div class="grade-grid" role="group" aria-label="小学生（高学年）">
            <button type="button" class="grade-button" data-grade="小4">小4</button>
            <button type="button" class="grade-button" data-grade="小5">小5</button>
            <button type="button" class="grade-button" data-grade="小6">小6</button>
          </div>
          <div class="grade-grid" role="group" aria-label="中学生">
            <button type="button" class="grade-button" data-grade="中1">中1</button>
            <button type="button" class="grade-button" data-grade="中2">中2</button>
            <button type="button" class="grade-button" data-grade="中3">中3</button>
          </div>
          <div class="grade-grid" role="group" aria-label="その他">
            <button type="button" class="grade-button" data-grade="大人">大人</button>
          </div>
        </div>
      </div>
      <div class="form-actions">
          <button class="primary-button" type="submit">追加</button>
        </div>
      </form>
    </section>

    <section id="view-list" class="page d-none">
      <h1>選手一覧</h1>
      <div class="list-actions">
        <fieldset class="team-settings">
          <legend id="teamCountLabel" class="team-settings-label">振り分けチーム数</legend>
          <div class="team-count-grid" role="radiogroup" aria-labelledby="teamCountLabel">
            <label class="team-count-option">
              <input type="radio" name="teamCount" value="2" checked>
              <span>2チーム</span>
            </label>
            <label class="team-count-option">
              <input type="radio" name="teamCount" value="3">
              <span>3チーム</span>
            </label>
            <label class="team-count-option">
              <input type="radio" name="teamCount" value="4">
              <span>4チーム</span>
            </label>
          </div>
        </fieldset>
        <button id="teamSplitButton" class="secondary-button team-entry-button" type="button">
          今日のチームはこれだ！<span id="teamEntryCountDisplay" class="team-entry-count" aria-live="polite">(0人)</span>
        </button>
      </div>
      <div class="list-card">
        <ul id="playersList" class="players-list" aria-live="polite"></ul>
      </div>
    </section>

    <section id="view-team" class="page d-none">
      <h1 id="teamTitle">チーム分け</h1>
      <p class="page-note">チーム分けはASARENの神様が作ったので文句は言えないよ！</p>

      <section id="teamBoard" class="team-board" aria-live="polite"></section>
    </section>
  </main>

  <script>
    const tabs = {
      registration: document.getElementById('tab-registration'),
      list: document.getElementById('tab-list'),
      team: document.getElementById('tab-team')
    };

    const views = {
      registration: document.getElementById('view-registration'),
      list: document.getElementById('view-list'),
      team: document.getElementById('view-team')
    };

    function setActiveTab(target) {
      Object.entries(tabs).forEach(([key, button]) => {
        button.classList.toggle('is-active', key === target);
      });
    }

    function showView(target, force = false) {
      Object.entries(views).forEach(([key, section]) => {
        section.classList.toggle('d-none', key !== target);
      });
      setActiveTab(target);
      if (target === 'list' && typeof window.loadPlayersOnShow === 'function') {
        window.loadPlayersOnShow();
      }
      if (target === 'team' && typeof window.loadTeamsOnShow === 'function') {
        window.loadTeamsOnShow(force);
      }
      const tabsTop = document.querySelector('.tabs');
      if (tabsTop) {
        const { top } = tabsTop.getBoundingClientRect();
        if (top < 0) {
          window.scrollTo({ top: window.scrollY + top - 16, behavior: 'smooth' });
        }
      }
    }

    window.showView = showView;
    window.showRegistration = () => showView('registration');
    window.showList = () => showView('list');
    window.showTeam = (force = false) => showView('team', force);

    tabs.registration.addEventListener('click', window.showRegistration);
    tabs.list.addEventListener('click', window.showList);
    tabs.team.addEventListener('click', () => window.showTeam());

    showView('registration');
  </script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="../src/firebase.js"></script>
  <script src="../src/registration.js"></script>
  <script src="../src/list.js"></script>
  <script src="../src/team.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
