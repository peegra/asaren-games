<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Players Tabs App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="app container-fluid px-3 px-md-4 py-4">
    <h1>Players Tabs App</h1>
    <div class="tabs" role="tablist">
      <button id="tab-registration" class="tab-button is-active" type="button" onclick="showRegistration()">登録画面</button>
      <button id="tab-list" class="tab-button" type="button" onclick="showList()">一覧画面</button>
      <button id="tab-team" class="tab-button" type="button" onclick="showTeam()">チーム</button>
    </div>

    <div id="content" class="content-frame">
      <iframe src="registration.html" id="contentFrame" title="players-content"></iframe>
    </div>
  </main>

  <script>
    const tabs = {
      registration: document.getElementById('tab-registration'),
      list: document.getElementById('tab-list'),
      team: document.getElementById('tab-team')
    };

    function setActiveTab(target) {
      Object.values(tabs).forEach(button => button.classList.remove('is-active'));
      if (tabs[target]) {
        tabs[target].classList.add('is-active');
      }
    }

    function showRegistration() {
      document.getElementById('contentFrame').src = 'registration.html';
      setActiveTab('registration');
    }

    function showList() {
      document.getElementById('contentFrame').src = 'list.html';
      setActiveTab('list');
    }

    function showTeam() {
      document.getElementById('contentFrame').src = 'team.html';
      setActiveTab('team');
    }

    window.showRegistration = showRegistration;
    window.showList = showList;
    window.showTeam = showTeam;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
