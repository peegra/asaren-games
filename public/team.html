<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チーム一覧</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <h1>チーム分け</h1>
    <p class="page-helper">参戦中のメンバーを A / B の2チームに振り分けています。</p>

    <section class="team-board">
      <article class="team-column">
        <header class="team-header">
          <h2>チーム A</h2>
          <span class="team-count" id="teamACount">0 人</span>
        </header>
        <ul id="teamAList" class="team-list"></ul>
      </article>

      <article class="team-column">
        <header class="team-header">
          <h2>チーム B</h2>
          <span class="team-count" id="teamBCount">0 人</span>
        </header>
        <ul id="teamBList" class="team-list"></ul>
      </article>
    </section>

    <div class="team-actions">
      <button class="secondary-button" type="button" id="reshuffleButton">再分けする</button>
      <button class="text-button" type="button" onclick="window.parent.showList()">一覧に戻る</button>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="../src/firebase.js"></script>
  <script src="../src/team.js"></script>
</body>
</html>
