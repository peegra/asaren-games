<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>チーム一覧</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page container-fluid px-3 px-md-4 py-4">
    <h1 id="teamTitle">チーム分け</h1>
    <p class="page-helper">最高のチーム分けが出来上がったよ！チーム分けはASARENの神様が作ったので文句は言えないよ！</p>

    <section id="teamBoard" class="team-board" aria-live="polite"></section>

    <div class="team-actions">
      <button class="secondary-button" type="button" id="reshuffleButton">再分けする</button>
      <button class="text-button" type="button" onclick="window.parent.showList()">一覧に戻る</button>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="../src/firebase.js"></script>
  <script src="../src/team.js"></script>

</html>
