<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>選手一覧</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <h1>選手一覧</h1>
    <div class="list-actions">
      <fieldset class="team-settings">
        <legend id="teamCountLabelList" class="team-settings-label">振り分けチーム数</legend>
        <div class="team-count-grid" role="radiogroup" aria-labelledby="teamCountLabelList">
          <label class="team-count-option">
            <input type="radio" name="teamCount" value="2" checked>
            <span>2チーム</span>
          </label>
          <label class="team-count-option">
            <input type="radio" name="teamCount" value="3">
            <span>3チーム</span>
          </label>
          <label class="team-count-option">
            <input type="radio" name="teamCount" value="4">
            <span>4チーム</span>
          </label>
        </div>
      </fieldset>
    <button id="teamSplitButton" class="secondary-button team-entry-button" type="button">
      <img src="images/kouchan-god.png" alt="" class="team-entry-image" aria-hidden="true">
      <span class="team-entry-label">いざ、神わけ！</span>
      <span id="teamEntryCountDisplay" class="team-entry-count" aria-live="polite">エントリー数：0人</span>
    </button>
    </div>
    <div class="list-card">
      <ul id="playersList" class="players-list" aria-live="polite"></ul>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
  <script src="../src/firebase.js"></script>
  <script src="../src/list.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
