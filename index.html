<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Players DB Sample</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>Players Firestore Sample</h1>

  <div>
    <input id="name" placeholder="名前">
    <input id="grade" placeholder="学年" type="number">
    <button onclick="addPlayer()">追加</button>
  </div>

  <h2>選手一覧</h2>
  <ul id="playersList"></ul>

  <script>
    // 🔹 Firebase 初期化（あなたの firebaseConfig に置き換えてください）
    const firebaseConfig = {
    apiKey: "AIzaSyBm6PS6flmlf-v4UF_dWwcW7ZHyBha8pCg",
    authDomain: "asarenrandom.firebaseapp.com",
    projectId: "asarenrandom",
    storageBucket: "asarenrandom.firebasestorage.app",
    messagingSenderId: "31279177547",
    appId: "1:31279177547:web:917bcc19663240be2152ce"    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // 🔹 選手を追加
    function addPlayer() {
      const name = document.getElementById("name").value;
      const grade = parseInt(document.getElementById("grade").value);

      if (!name || isNaN(grade)) {
        alert("名前と学年を正しく入力してください");
        return;
      }

      db.collection("players").add({
        name: name,
        grade: grade
      })
      .then(() => {
        document.getElementById("name").value = "";
        document.getElementById("grade").value = "";
        loadPlayers();
      })
      .catch(error => {
        console.error("エラー:", error);
      });
    }

    // 🔹 選手一覧を取得
    function loadPlayers() {
      const list = document.getElementById("playersList");
      list.innerHTML = "";

      db.collection("players").get().then(snapshot => {
        snapshot.forEach(doc => {
          const data = doc.data();
          const li = document.createElement("li");
          li.textContent = `${data.name}（学年: ${data.grade}）`;
          list.appendChild(li);
        });
      });
    }

    // 初回ロード
    loadPlayers();
  </script>
</body>
</html>
